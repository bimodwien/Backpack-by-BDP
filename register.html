<head>

  <link rel="stylesheet" href="style.css">

<body>
  <ul class="navbar">
    <li><a href="./index.html" class="txt-navbar">Home</a></li>

    <li><a href="./FAQ.html" class="txt-navbar" target="blank">FAQ</a></li>
  </ul>
  <div class="content">
    <h1 class="txt-center">BACKPACK BY BDP</h1>
    <h3 class="txt-center">FOR SCHOOL AND WORK</h3>
    <br>
    <h4 class="txt-order txt-center">Order Form</h4>
    <form action="form.html" class="form-product txt-center">
      <table border="1" >
        <thead>
          <th>Foto</th>
          <th>Name</th>
          <th>Price</th>
          <th>Checklist</th>
        </thead>
        <tbody>
          <tr>
            <td><img src="TasNamaStudio.jpg" alt="Tas Nama Studio" class="ukuran-gambar2"></td>
            <td>NAMA STUDIO</td>
            <td>IDR. 350.000</td>
            <td><input type="checkbox" id="namStud" name="tas1" value="NAMA STUDIO , PRICE = IDR. 350.000"></td>
          </tr>
        </tbody>
        <tbody>
          <tr>
            <td><img src="TAS_EIGER.png" alt="Tas Eiger" class="ukuran-gambar2"></td>
            <td>EIGER INDONESIA</td>
            <td>IDR. 250.000</td>
            <td><input type="checkbox" id="eiger" name="tas2" value="EIGER INDONESIA , PRICE = IDR. 250.000"></td>
          </tr>
        </tbody>
        <tbody>
          <tr>
            <td><img src="TAS_TORCH.jpg" alt="Tas Torch" class="ukuran-gambar2"></td>
            <td>TORCH ID</td>
            <td>IDR. 300.000</td>
            <td><input type="checkbox" id="torch" name="tas3" value="TORCH ID , PRICE = IDR. 300.000"></td>
          </tr>
        </tbody>
      </table>
      <br><br><br>
      <button type="submit" class="txt-center">Submit</button>
    </form>
  
  </div>
